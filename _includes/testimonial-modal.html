<div class="modal modal-testimonial fade" id="{{ include.id }}-Modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog bg-dark m-0 mx-md-auto my-md-5 p-0 h-100" role="document">
    <div class="modal-content border-0 bg-dark p-3">
      <div class="modal-header border-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-primary">&times;</span>
        </button>
        <span class="h4 text-primary m-0">Testimonial</span>
      </div>
      <div class="modal-body bg-dark">
        {% capture logo %}{{ include.image }}{% endcapture %}
        {% capture client %}{{ include.client }}{% endcapture %}
        {% capture alt %}{{ client }} Logo{% endcapture %}
        {% include image.html name=logo alt=alt class="img-fluid mb-3 bg-white w-100 p-4" %}
        {{ include.content }}
      </div>
    </div>
  </div>
</div>
