<div vocab="http://schema.org/" typeof="Organization">
  <span property="name" class="font-weight-bold">{{ site.short_title }}</span>
  <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress" class="text-muted">
    <span itemprop="streetAddress">
      {{ site.address.address_line_1 }}, 
      {{ site.address.address_line_2 }}, 
    </span>
    <span itemprop="addressLocality">{{ site.address.city }}, </span>
    <span itemprop="addressRegion">{{ site.address.county }}, </span>
    <span itemprop="postalCode">{{ site.address.postcode }}</span>
  </div>
  <span property="telephone"><a href="tel:{{ site.phone }}">{{ site.phone }}</a></span>
  <br />
  <span property="email" class="word-break"><a href="mailto:{{ site.email }}">{{ site.email }}</a></span>
</div>
