<div class="card p-3 fixed-bottom w-100 bg-dark text-light cookie-banner d-none js">
    <div class="card-body container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="card-text m-0">{{ site.short_title }} uses cookies to enhance your experience while browsing this site. We assume you agree to the use of these cookies.</p>
        <a class="btn btn-primary align-self-stretch" id="Cookie-Acknowledge">OK</a>
    </div>
  </div>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    var cookie_banner = document.getElementsByClassName('cookie-banner');
    // if there is a cookies_acknowledged cookie then hide cookie banner
    if (!Cookies.get('cookies_acknowledged')) {
      cookie_banner[0].classList.remove('d-none');
      cookie_banner[0].classList.add('appear');

      // this cookie expires in a year if it does not already exist
      document.getElementById('Cookie-Acknowledge').addEventListener('click', function() {
        if (Cookies.get('cookies_acknowledged') == null) {
          Cookies.set('cookies_acknowledged', 'yes', { expires: 365, path: '/' });
        }
        cookie_banner[0].classList.remove('appear')
        cookie_banner[0].classList.add('disappear');
      })
    }
  })
</script>
